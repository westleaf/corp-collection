<!DOCTYPE html>
<html lang="se">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>corp podinspector</title>
  </head>

  <body>
    <h1>Weehaa</h1>
    <ul id="todo-list">
      {{range .Todos}}

      {{block "todo-list-element" .}}
      <li class="mx-auto flex max-w-sm items-center gap-x-5 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 dark:bg-slate-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white">{{.Message}}</li>
      {{end}}
      {{end}}
    </ul>

    <form hx-swap="beforeend" hx-target="#todo-list" hx-post="/add-todo" class="space-y-2 text-center sm:text-left">
      <label for="Message">Message:</label>
      <input type="text" id="message" name="message" />
      <button type="submit" class="border-purple-200 text-purple-600 hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700">Create</button>
    </form>
  </body>
</html>
