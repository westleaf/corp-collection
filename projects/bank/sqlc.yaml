version: "2"
servers:
- engine: postgresql
  uri: "postgresql://root:secret@localhost:5432/simple_bank?sslmode=disable"
sql:
- name: "db"
  schema: "./db/migration"
  queries: "./db/query/"
  engine: "postgresql"
  gen:
    go:
      package: "db"
      out: "./db/sqlc"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: false
      sql_package: "database/sql"
  rules:
    - sqlc/db-prepare
plugins: []
rules: []
options: {}
